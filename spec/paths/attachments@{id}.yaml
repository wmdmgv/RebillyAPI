parameters:
  - $ref: "#/parameters/resourceId"
get:
  tags:
    - Attachment
  summary: Retrieve an Attachment
  description: |
    Retrieve a Attachment with specified identifier string
  responses:
    200:
      description: Attachment was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Attachment"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
put:
  tags:
    - Attachment
  summary: Update the Attachment with predefined ID
  description: |
    Update the Attachment with predefined ID
  parameters:
    - name: body
      in: body
      description: Attachemnt resource
      required: true
      schema:
        $ref: "#/definitions/Attachment"
  responses:
    200:
      description: Attachment was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Attachment"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
delete:
  tags:
    - Attachment
  summary: Delete an Attachment
  description: |
    Delete the Attachment with predefined identifier string
  responses:
    204:
      description: Attachment was deleted
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
